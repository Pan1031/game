<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory matching game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #4a90e2;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 2em;
        }

        .card.flipped {
            transform: rotateY(180deg);
            background-color: #fff;
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                width: 80px;
                height: 80px;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <h1>Memory matching game</h1>
        <p>Matches found: <span id="matches">0</span></p>
        <p>number of attempts: <span id="attempts">0</span></p>
    </div>
    <div class="game-container" id="gameBoard"></div>
    <button onclick="resetGame()">restart</button>

    <script>
        const emojis = ['🐱', '🐶', '🐰', '🐼', '🐨', '🦊', '🐯', '🦁'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;

        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            shuffleCards(cards).forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-index', index);
                card.setAttribute('data-emoji', emoji);
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.textContent = this.getAttribute('data-emoji');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.getAttribute('data-emoji') === card2.getAttribute('data-emoji')) {
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                flippedCards = [];
                if (matchedPairs === emojis.length) {
                    setTimeout(() => alert('恭喜你完成遊戲！'), 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        function resetGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            attempts = 0;
            document.getElementById('matches').textContent = '0';
            document.getElementById('attempts').textContent = '0';
            flippedCards = [];
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
